    <script>
            // 求100以内所有3的倍数（求它们个数和总和）

            // console.log(`3的倍数一共有${content}个,总和是${result}`);

            for (let i = 3; i <= 100; i+=3) {
                content++
                result += i 
            }

            console.log(`3的倍数一共有${content}个,总和是${result}`);
