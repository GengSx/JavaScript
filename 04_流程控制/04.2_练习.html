<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
    <script>
        let num = parseInt(prompt("请输入一个整数"))
        if(isNaN(num)){
            alert("你输入的格式不正确，请重新输入")
        }else{
             if (num % 2 === 0) {
                alert(`${num} 是偶数`)
            } else {
                alert(`${num} 是奇数`)
            }
        }
       
    </script>
</head>

</html>
